<ng-container *ngFor="let child of children">

    <ng-container [ngSwitch]="child.type"> 
  
      <!-- Headings -->
      <ng-container *ngSwitchCase="'heading'">
        <ng-container [ngSwitch]="child.depth">
          <h1 *ngSwitchCase="1" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h1>
          <h2 *ngSwitchCase="2" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h2>
          <h3 *ngSwitchCase="3" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h3>
          <h4 *ngSwitchCase="4" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h4>
          <h5 *ngSwitchCase="5" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h5>
          <h6 *ngSwitchCase="6" [id]="toc(child)" [attr.data-line]="pos(child)" [wm-inline]="child"></h6>
        </ng-container> 
      </ng-container>
      <!-- Paragraph -->
      <p *ngSwitchCase="'paragraph'" [attr.data-line]="pos(child)" [wm-inline]="child"></p>
  
      <!-- Lists -->
      <ng-container *ngSwitchCase="'list'">
        <ol *ngIf="child.ordered; else unordered" [start]="child.start">
          <li *ngFor="let item of child.children" 
              [wm-markdown]="item" 
              (navigate)="navigate.emit($event)">
          </li>
        </ol>
        <ng-template #unordered>
          <ul>
            <li *ngFor="let item of child.children" 
                [wm-markdown]="item" 
                (navigate)="navigate.emit($event)">
            </li>
          </ul>
        </ng-template> 
      </ng-container>
  
      <!-- Tables -->
      <table *ngSwitchCase="'table'" [attr.data-line]="pos(child)">
        <tbody>
          <tr *ngFor="let row of child.children">
            <td *ngFor="let cell of row.children; index as i" 
                [attr.align]="child.align[i] || ''"
                [wm-inline]="cell">
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Code -->
      <pre *ngSwitchCase="'code'" [attr.data-line]="pos(child)">
        <code [wm-highlight]="child.value" [language]="child.lang"></code>
      </pre>
  
      <!-- Thematic Break -->
      <hr *ngSwitchCase="'thematicBreak'" [attr.data-line]="pos(child)"/>
  
      <!-- Blockquotes -->
      <blockquote *ngSwitchCase="'blockquote'" [wm-markdown]="child" (navigate)="navigate.emit($event)"></blockquote>
  
      <!-- Left aligned block - Align plugin -->
      <span *ngSwitchCase="'leftAligned'" align="left" [wm-markdown]="child" (navigate)="navigate.emit($event)"></span>
  
      <!-- Center aligned block - Align plugin -->
      <span *ngSwitchCase="'centerAligned'" align="center" [wm-markdown]="child" (navigate)="navigate.emit($event)"></span>
  
      <!-- Right aligned block - Align plugin -->
      <span *ngSwitchCase="'rightAligned'" align="right" [wm-markdown]="child" (navigate)="navigate.emit($event)"></span>
  
    </ng-container>
      
  </ng-container>
