
<ng-container *ngFor="let segment of segments">

  <ng-container *ngIf="segment.type ==='text'">{{segment.content}}</ng-container>
      
  <span *ngIf="segment.type ==='action'"
        [ngClass]="actionClass"
        [ngStyle]="actionStyle"
        (click)="action.emit(segment.code)">{{segment.content}}</span>

  <a *ngIf="segment.type ==='link'" 
        [ngClass]="linkClass" 
        [ngStyle]="linkStyle"
        [routerLink]="segment.link"
        [queryParams]="segment.params">{{segment.content}}</a>

</ng-container>
