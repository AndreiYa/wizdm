<!-- Loops on text/link elements -->
<ng-container *ngFor="let child of node?.content">

    <ng-container [ngSwitch]="child.type">
  
      <!-- Renders a text node -->
      <span *ngSwitchCase="'text'" 
            [id]="child.id" 
            [ngStyle]="style(child)"
            [attr.selected]="sel.selected(child) ? '' : undefined">{{ child.value || '\u200B' }}</span>
  
      <!-- Renders a link node -->
      <a *ngSwitchCase="'link'" 
         [id]="child.id" 
         [href]="child.url"
         [attr.selected]="sel.selected(child) ? '' : undefined"
         (click)="navigate(child.url)">{{ child.value || '\u200B' }}</a>
  
      <!-- Renders an image node -->
      <img *ngSwitchCase="'image'" 
           [id]="child.id" 
           [src]="child.url" 
           [alt]="child.alt" 
           [title]="child.title" 
           [style.max-width]="size(child)" 
           [attr.selected]="sel.selected(child) ? '' : undefined"/>
  
    </ng-container>
  
  </ng-container>
