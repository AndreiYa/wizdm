<!-- Renders an image  -->
<img [src]="image.url" 
     [alt]="image.alt" 
     [title]="image.title" 
     [style.max-width]="size(image)" 
     [style.user-select]="'none'" 
     [attr.selected]="document.selection.includes(image) ? '' : undefined"/>

<!-- Renders the caption (actually the editable part) -->
<figcaption [wm-editable]="image"></figcaption>
