<ng-container *ngFor="let node of list?.content">

  <ng-container [ngSwitch]="node.type">

    <!-- List items -->
    <ng-container *ngSwitchCase="'paragraph'">

      <!-- Hides the last empty item when in view mode -->
      <li *ngIf="edit || !(node.last && node.empty)" [class]="customClasses?.li" [wm-editable]="node" [customClasses]="customClasses"></li>

    </ng-container>

    <!-- Next level indentation ordered list -->
    <ol *ngSwitchCase="'numbered'" [class]="customClasses?.ol" [wm-list]="node" [customClasses]="customClasses"></ol>

    <!-- Next level indentation unordered list -->
    <ul *ngSwitchCase="'bulleted'" [class]="customClasses?.ul" [wm-list]="node" [customClasses]="customClasses"></ul>

    <!-- Blockquotes nesting disabled -->
    <!--blockquote *ngSwitchCase="'blockquote'" [wm-block]="node"></blockquote-->

  </ng-container>

</ng-container>
