<mat-divider></mat-divider>
<footer fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">

  <div fxFlexOrder.lt-sm="3">
    <a mat-button routerLink="legal/terms">{{msgs.terms}}</a>
  </div>
  
  <div fxFlexOrder.lt-sm="2">
    <a mat-icon-button href="mailto:me@wizdm.io">
      <mat-icon fontSet="fa" fontIcon="fa-envelope"></mat-icon>
    </a>
    <a mat-icon-button href="http://twitter.com" target="_blank">
      <mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
    </a>

    <a mat-icon-button href="http://facebook.com" target="_blank">
      <mat-icon fontSet="fab" fontIcon="fa-facebook"></mat-icon>
    </a>
    <a mat-icon-button href="http://instagram.com" target="_blank">
      <mat-icon fontSet="fab" fontIcon="fa-instagram"></mat-icon>
    </a>
  </div>

  <!--div>
    <button mat-button>
      {{msgs.language}}<mat-icon fontSet="fa" fontIcon="fa-globe"></mat-icon>
    </button>
  </div-->
  
  <mat-form-field fxFlexOrder.lt-sm="1">
    <mat-select [value]="language.lang" (valueChange)=changeLanguage($event)>
      <mat-option *ngFor="let item of languages" [value]="item.lang">
        {{item.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</footer>
