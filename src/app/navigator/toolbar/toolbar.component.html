<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">

  <wm-logo></wm-logo>
 
  <section fxLayout="row" fxLayoutAlign="end center" fxHide.lt-sm="true">
    <a mat-button *ngFor="let item of menu" 
       routerLinkActive="link-active" [routerLink]="item.link">
      {{item.label}}
    </a>
  </section>

  <button mat-icon-button fxHide="true" fxShow.lt-sm="true" (click)="toggle()">
    <wm-toggler [status]="toggler">
    </wm-toggler>
  </button>

</mat-toolbar>
<mat-divider [@divider]="divider"></mat-divider>
