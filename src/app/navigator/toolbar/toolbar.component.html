<mat-toolbar>

  <!-- NAVIGATION TOOLBAR -->
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" [@shrink]="someAction">

    <wm-logo></wm-logo>
  
    <!-- DESKTOP VERSION -->
    <section fxLayout="row" fxLayoutAlign="end center" fxHide.lt-sm>
      
      <!-- PRIVATE MENU -->
      <ng-container *ngIf="signedIn; else public">
        <a mat-button *ngFor="let item of menu.private" 
                      routerLinkActive="link-active" 
                      [routerLink]="item.link"
                      [queryParams]="item.params"
                      [ngClass]="{'highlight': item.highlight}">
          {{item.label}}
        </a>

        <!-- USER PROFILE BUTTON -->
        <button mat-icon-button routerLink="profile">
          <wm-avatar [src]="userImage"></wm-avatar>
        </button>
      </ng-container>

      <!-- PUBLIC MENU -->
      <ng-template #public>
        <a mat-button *ngFor="let item of menu.public" 
                      routerLinkActive="link-active" 
                      [routerLink]="item.link"
                      [queryParams]="item.params"
                      [ngClass]="{'highlight': item.highlight}">
          {{item.label}}
        </a>
      </ng-template>

    </section>
    
    <!-- MOBILE VERSION -->
    <section fxLayout="row" fxLayoutAlign="end center" fxHide fxShow.lt-sm>

      <!-- USER PROFILE BUTTON -->
      <button mat-icon-button routerLink="profile" *ngIf="signedIn">
        <wm-avatar [src]="userImage"></wm-avatar>
      </button>

      <!-- MENU TOGGLER -->
      <button mat-icon-button (click)="toggle()">
        <wm-toggler [status]="toggler">
        </wm-toggler>
      </button>
    </section>

  </mat-toolbar-row>

  <!-- PAGE ACTION BAR -->
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center" 
    [@expand]="true" [@fadeInSequence]="actionButtons" *ngIf="someAction">
    
    <ng-container *ngTemplateOutlet="actionBar; context: { buttons: actionButtons, menu: false }"></ng-container>

  </mat-toolbar-row>

</mat-toolbar>

<!-- Renders the action bar buttons -->
<ng-template let-buttons="buttons" let-menuItem="menu" #actionBar>

  <ng-container *ngFor="let button of buttons">

    <!-- ACTION MENU -->
    <ng-container *ngIf="button.menu">
      <mat-menu overlapTrigger="false" #menu>
        <ng-container *ngTemplateOutlet="actionBar; context: { buttons: button.menu, menu: true }"></ng-container>
      </mat-menu>
      
      <button mat-icon-button color="primary" [matMenuTriggerFor]="menu" @fadeIn>
        <wm-icon icon="more_vert"></wm-icon>
      </button>
    </ng-container>

    <!-- ACTION BUTTON, LINK or MENU-ITEM-->
    <wm-toolbar-action [menu]="menuItem" [action]="button" (activate)="performAction($event)">
    </wm-toolbar-action>

  </ng-container> 

</ng-template>

<mat-divider [@divider]="divider"></mat-divider>
