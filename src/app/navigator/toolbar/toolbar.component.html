<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">

  <wm-logo></wm-logo>
 
  <section fxLayout="row" fxLayoutAlign="end center" fxHide.lt-sm="true">
    
    <ng-container *ngIf="signedIn; else public">
      <a mat-button *ngFor="let item of menu.private" 
                     routerLinkActive="link-active" 
                    [routerLink]="item.link"
                    [queryParams]="item.params">
        {{item.label}}
      </a>    
    </ng-container>

    <ng-template #public>
      <a mat-button *ngFor="let item of menu.public" 
                     routerLinkActive="link-active" 
                    [routerLink]="item.link"
                    [queryParams]="item.params">
        {{item.label}}
      </a>
    </ng-template>

  </section>
  
  <button mat-icon-button fxHide="true" fxShow.lt-sm="true" (click)="toggle()">
    <wm-toggler [status]="toggler">
    </wm-toggler>
  </button>

</mat-toolbar>
<mat-divider [@divider]="divider"></mat-divider>
