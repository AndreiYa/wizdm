<wm-toolbar fxFlex="0 0 auto"
            [toggler]="snav.opened" 
            (togglerChange)="snav.toggle()" #toolbar>
</wm-toolbar>

<mat-sidenav-container fxFlex="1 1 auto" fxLayout="column">

  <mat-sidenav mode="over" position="end" #snav>

    <wm-side-menu></wm-side-menu>
  
  </mat-sidenav>
    
  <mat-sidenav-content fxFlex="1 1 auto" fxLayout="column" wmScrollView threshold="20" (scrolled)="toolbar.showDivider($event)"> 

    <div fxFlex="1 1 auto">
      <router-outlet (activate)="snav.close()" (deactivate)="toolbar.clearActions()">
      </router-outlet>
    </div>
    <wm-footer fxFlex="0 0 auto"></wm-footer>
  
  </mat-sidenav-content>

</mat-sidenav-container>
