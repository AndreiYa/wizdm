
<span [matMenuTriggerFor]="menuColors">
  <ng-content></ng-content>
</span>

<mat-menu #menuColors>
  <div fxLayout="row wrap" class="grid">
    <button mat-button 
      (click)="pick.emit(color)"
      [ngStyle]="{ 'background-color': color.value, 'color': color.contrast }"
      *ngFor="let color of colors">
    </button>
  </div>
</mat-menu>
