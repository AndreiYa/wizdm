
<h2 mat-dialog-title *ngIf="data.title">
  {{data.title}}
</h2>

<section mat-dialog-content class="justify">
  {{data.text}}
</section>

<div mat-dialog-actions *ngIf="data.ok || data.cancel">
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancel">
    {{data.cancel}}
  </button>
  <button mat-button [mat-dialog-close]="true" *ngIf="data.ok">
    {{data.ok}}
  </button>
</div>
