<header fxLayout="column">
  <h1 fxHide.lt-sm>{{ msgs.title }}</h1>
  <h2 fxHide fxShow.lt-sm>{{ msgs.title }}</h2>
</header>

<mat-divider></mat-divider>

<!-- Message list -->
<mat-list *ngIf="messages$ | async as messages">

  <!-- No message's message -->
  <p *ngIf="!messages.length">{{ msgs.noMessages }}</p>

  <!-- Message items -->
  <wm-conversation *ngFor="let msg of messages; last as isLast" [message]="msg">
    <mat-divider *ngIf="!isLast"></mat-divider>
  </wm-conversation>

</mat-list>
