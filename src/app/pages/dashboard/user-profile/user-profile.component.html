<mat-expansion-panel #profile>
    
  <mat-expansion-panel-header fxLayoutAlign="space-between center">
    <mat-panel-title>{{msgs.title}}</mat-panel-title>
    <mat-panel-description fxLayoutAlign="end center"> 
      <wm-icon [icon]="msgs.icon">"</wm-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  
  <mat-list dense>
    <!--mat-list-item>
      <img matListAvatar [src]="userImage()">
    </mat-list-item-->

    <mat-list-item *ngFor="let field of msgs.fields">
      <wm-icon mat-list-icon [icon]="field.icon"></wm-icon>
      <h3 mat-line>{{field.label}}</h3>
      <p mat-line> {{ userProfile(field.key) }} </p>
    </mat-list-item> 
  </mat-list>

  <mat-action-row>
    <button mat-button color="primary" disabled>
      {{msgs.buttons.edit}}
    </button>
    <button mat-button color="primary" (click)="profile.close()">
      {{msgs.buttons.close}}
    </button>
  </mat-action-row>
</mat-expansion-panel>
