

<!-- List all posts in descending order -->
<ul class="feed-list">

  <li *ngFor="let post of feed$ | async" class="feed-item mat-elevation-z3">

    <wm-post [post]="post" (navigate)="navigate($event)"></wm-post>

  </li>
</ul>
