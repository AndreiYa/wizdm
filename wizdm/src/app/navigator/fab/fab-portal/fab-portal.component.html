

<!-- Left top portal -->
<div class="fab-container" side="left" edge="top" [fxLayout]="config[fabPos.leftTop]?.direction || 'row'" [fxHide]="!tmpl[fabPos.leftTop]">

  <ng-template wmPortal="fab-left-top" [wmPortalContext]="{ isMobile: mobile }" 
                                       (wmPortalActive)="tmpl[fabPos.leftTop] = $event"
                                       (wmPortalData)="config[fabPos.leftTop] = $event">
  </ng-template>

</div>

</div>
