
<!-- Navigation toolbar & Action bar -->
<wm-toolbar [(toggler)]="menu" [divider]="scrolled && !menu" #toolbar></wm-toolbar>

<!-- Viewport container -->
<div class="container" fxFlex="1 1 auto" fxLayout="column">

  <!-- Mobile version Menu -->
  <wm-menu *ngIf="menu" [signedIn]="toolbar.signedIn"></wm-menu>
  
  <!-- Content View -->
  <div class="content" fxFlex="1 1 auto" fxLayout="column" wmScrollView threshold="20" (scrolled)="scrolled = $event"> 

    <!-- Router Outlet stretched to fit -->
    <div fxFlex="1 1 auto">
      <router-outlet (deactivate)="toolbar.clearActions()">
      </router-outlet>
    </div>
    
    <!-- Footer alway on the bottom -->
    <wm-footer fxFlex="0 0 auto" [signedIn]="toolbar.signedIn"></wm-footer>
  </div>
</div>
