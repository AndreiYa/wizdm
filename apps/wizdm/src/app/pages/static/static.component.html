
<ng-container *ngIf="document$ | async as document">

  <!-- Background gradient -->
  <!--wm-illustration class="background" src="assets/img/linear-gradient.svg" color="primary"></wm-illustration-->

  <!-- Foreground content -->
  <div class="foreground" wmAnimate="fadeIn" speed="faster" [replay]="document">

    <!-- Renders the markdown document -->
    <section [wm-markdown]="document" (navigate)="content.navigateByUrl($event)" #body></section>

    <!-- Renders the footnotes -->
    <section *ngIf="body.notes.length > 0">

      <mat-divider></mat-divider>
      
      <div *ngFor="let note of body.notes; index as i">
        {{ i + 1 }} - <span [wm-markdown]="note" inline></span>
      </div>
    
    </section>
  
  </div>

</ng-container>
