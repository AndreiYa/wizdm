
<ng-container *wmContent="let msgs select 'explore'">

  <section class="projects" fxLayout="column" fxLayoutAlign="center center" *ngIf="projects$ | async as items" [@list]="items?.length">

    <div class="row" fxLayout="row wrap" fxLayout.lt-sm="column" fxFill>
  
      <div class="cell" fxFlex="33.3%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" *ngFor="let project of items">

        <wm-project [project]="project" 
                    [msgs]="msgs"
                    (open)="openProject($event)" 
                    (redirect)="navigate($event)" 
                    @bumpIn>
        </wm-project>  

      </div>
  
    </div>

    <button mat-button color="primary" *ngIf="!(projects.done$ | async)" (click)="projects.more()">
      {{ msgs.more || 'More' }}
    </button>
  
  </section>

</ng-container>
