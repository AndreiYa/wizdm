
<ng-container *ngIf="author$ | async as author">

  <wm-thumbnail class="logo" size="sm" [src]="logo">
    <svg width="100%" height="100%" fill="currentColor" fill-opacity="0.2">
      <use xlink:href="#nologo"></use>
    </svg>
  </wm-thumbnail>
  
  <section class="body" fxLayout="column" fxLayoutAlign="space-between">
  
    <div class="text" (click)="open.emit(id)">
  
      <h3 fxLayout="row">
        <b>{{ name }}</b>
      </h3>
      <p class="mat-small"> {{ pitch }}</p>
  
    </div>
  
    <div class="tools" fxLayout="row" fxLayoutAlign="space-between">
  
      <div class="btns">
  
        <button mat-button color="primary" *ngIf="likes.counter$ | async as counter" (click)="toggleFavorite()">
          <!--wm-likes [counter]="likes.counter$ | async" [favorite]="favorite"></wm-likes-->
          <span class="mat-small" *ngIf="counter > 0">{{ counter }}</span>
          <wm-icon [icon]="favorite ? 'favorite' : 'favorite_border'" [@beat]="counter"></wm-icon>
        </button>
  
        <button mat-button color="primary">
          <wm-icon icon="fas:fa-external-link-alt"></wm-icon>
        </button>
  
      </div>
  
      <button mat-icon-button>
        <wm-avatar color="primary" [src]="author.img" (click)="userInfo.show()"></wm-avatar>
      </button>
    </div>
  
  </section> 

  <!-- User Information -->
  <wm-user-info [author]="author" #userInfo></wm-user-info>

  <!-- Editing tools -->
  <ng-container *ngIf="isMine">

    <wm-upload [msgs]="msgs?.uploadLogo" (file)="changeLogo($event.url)" #upload></wm-upload>
  
    <button mat-icon-button class="edit" left bottom (click)="upload.chooseFile(logo)">
      <wm-icon icon="fas:fa-camera"></wm-icon>
    </button>
  
    <button mat-icon-button class="edit" right top (click)="edit($event)">
      <wm-icon icon="fas:fa-edit"></wm-icon>
    </button>
    
  </ng-container>

</ng-container>

<!-- Edit dialog -->
<ng-template #formTemplate>

  <form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="16px" (ngSubmit)="save()"> 

    <!-- Name -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" cdkFocusInitial>
      <mat-hint>Name your app</mat-hint>
      <mat-error *ngIf="form.controls.name.errors?.required">
        Please pick a name for your project 
      </mat-error>
    </mat-form-field>

    <!-- Pitch -->
    <mat-form-field>
      <mat-label>Pitch</mat-label>
      <textarea matInput formControlName="pitch" cdkTextareaAutosize></textarea>
      <mat-hint>A compelling sentence here</mat-hint>
      <mat-error *ngIf="form.controls.pitch.errors?.required">
        Please briefly describe what your project is about
      </mat-error>
    </mat-form-field>
    
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    </mat-dialog-actions>

  </form>

</ng-template>
