
<div anchor [style.left.px]="left" [style.top.px]="top" [matMenuTriggerFor]="menu"></div>

<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="align">Alignement</button>
  <!--button mat-menu-item>Menu item 1</button>
  <button mat-menu-item>Menu item 2</button-->

</mat-menu>

<mat-menu #align="matMenu">

  <!-- Alignement -->
  <mat-button-toggle-group [value]="align">
    <mat-button-toggle *ngFor="let align of aligns" [value]="align">
      <mat-icon>{{'format_align_' + align}}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

</mat-menu>
