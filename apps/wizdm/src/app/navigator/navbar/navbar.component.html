
<wm-router-inkbar #inkbar color="primary" *ngIf="menuItems?.length > 0">

  <span [@menu]="menuItems" (@menu.start)="inkbar.clear()" (@menu.done)="inkbar.update()">
    
    <button mat-button *ngFor="let item of menuItems" 
      [routerLink]="item.link" [queryParams]="item.params"
      routerLinkActive [routerLinkActiveOptions] = "{ exact: true }">
      {{ item.label }}
    </button>
   
  </span>

</wm-router-inkbar>
