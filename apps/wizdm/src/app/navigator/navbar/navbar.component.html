
<wm-router-inkbar #inkbar color="primary">

  <span [@menu]="menuItems" (@menu.start)="inkbar.clear()" (@menu.done)="inkbar.update()">
    
    <a mat-button *ngFor="let item of menuItems" 
      [routerLink]="item.link"
      [queryParams]="item.params"
      [ngClass]="{ 'highlight': item.highlight }"
      wmRouterInkbar>
      {{ item.label }}
    </a>

</span>

</wm-router-inkbar>
