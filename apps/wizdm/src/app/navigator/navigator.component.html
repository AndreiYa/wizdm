<header fxFlex="0 0 auto">

  <!-- Navigation toolbar & Action bar -->
  <wm-toolbar [menuItems]="tbItems" 
              [userImage]="userImage" 
              [actionButtons]="actionButtons"
              (action)="performAction($event)"
              [(toggler)]="menu"
              [signedIn]="signedIn">
  </wm-toolbar>

  <!-- Global error message displayer -->
  <wm-errors [error]="error" (clear)="clearError()"></wm-errors>

  <!-- Displays a divider upon request -->
  <mat-divider [@divider]="scrolled && !menu"></mat-divider>

</header>

<!-- Viewport container -->
<div class="container" fxFlex="1 1 auto" fxLayout="column">

  <!-- Mobile version Menu -->
  <wm-menu *ngIf="menu" [menuItems]="mnItems"></wm-menu>
  
  <!-- Content View -->
  <div class="content" fxFlex="1 1 auto" fxLayout="column" wmScrollView threshold="20" [(scrolled)]="scrolled"> 

    <!-- Router Outlet stretched to fit -->
    <div fxFlex="1 1 auto">
      <router-outlet (deactivate)="clearActions()">
      </router-outlet>
    </div>
    
    <!-- Footer alway on the bottom -->
    <wm-footer fxFlex="0 0 auto" [signedIn]="signedIn"></wm-footer>
  </div>
</div>
