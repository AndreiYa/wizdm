

<!-- Displays the icon button on small screen devices -->
<button mat-icon-button [color]="color" [disabled]="disabled" (click)="onClick($event)" *ngIf="!!icon && mobile; else desktopVersion">
  <wm-icon [icon]="icon"></wm-icon>
</button>

<ng-template #desktopVersion>

  <!-- Displays the regular button otherwise -->
  <button mat-button [color]="color" [disabled]="disabled" (click)="onClick($event)">
    <ng-content></ng-content>
  </button>
  
</ng-template>
