
<ng-container *ngFor="let segment of segments">

  <ng-template #plainText>{{ segment.content }}</ng-template>

    <a wm-link 
       [color]="color"
       [disabled]="disabled" 
       [href]="segment.url" 
       (click)="navigate(segment)"
       *ngIf="segment.type ==='link'; else plainText">{{ segment.content }}</a>

</ng-container>
